	<!-- header navbar -->
	<div id="topbar" class="">

	<header>
		<div id="home_banner" class="carousel slide carousel-fade vh-100 bg-secondary" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#home_banner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#home_banner" data-bs-slide-to="1" aria-label="Slide 2"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="carousel-caption text-start top-50 translate-middle-y">
						<div class="container">
							<div class="row align-items-center">
								<div class="col col-12 col-lg-6">
									<h5 class="caption-title display-3 fw-thin text-capitalize">inovasi & <strong class="fw-normal d-lg-block">masa depan.</strong></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="carousel-caption text-start top-50 translate-middle-y">
						<div class="container">
							<div class="row align-items-center">
								<div class="col col-12 col-lg-6">
									<h5 class="caption-title display-3 fw-thin text-capitalize">inovasi & <strong class="fw-normal d-lg-block">masa depan.</strong></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="carousel-control carousel-control-prev" type="button" data-bs-target="#home_banner" data-bs-slide="prev">
				<span class="bi bi-chevron-left display-4" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control carousel-control-next" type="button" data-bs-target="#home_banner" data-bs-slide="next">
				<span class="bi bi-chevron-right display-4" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<style type="text/css">
			#home_banner .carousel-item::before {
				content: '';
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom, rgba(0,0,0,.5), transparent);
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}

			#home_banner .carousel-inner,
			#home_banner .carousel-item,
			#home_banner .carousel-caption,
			#home_banner .carousel-caption .container,
			#home_banner .carousel-caption .container .row {
				height: 100%;
			}

			#home_banner .carousel-caption {
				padding: 12vh 0;
				right: 10%;
				bottom: unset;
				left: 10%;
			}

			#home_banner .carousel-control {
				width: 10%;
			}

			#home_banner .carousel-item {
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				background-position: fixed;
			}

			#home_banner .carousel-item:nth-last-of-type(2)::after {
				content: '';
				width: 100%;
				height: 35vh;
				background-color: rgba(0, 0, 0, .5);
				position: absolute;
				top: 50%;
				left: 0;
				right: 0;
				transform: translateY(-50%);
				z-index: -1;
			}

			#home_banner .carousel-item:nth-last-of-type(1) {
				background-image: url(img/banner/banner2.jpg);
			}
			#home_banner .carousel-item:nth-last-of-type(2) {
				background-image: url(img/banner/banner1.jpg);
			}
		</style>
	</header>

						</p>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script type="text/javascript" src="components/footer_copyright.js"></script>

</body>
</html>
