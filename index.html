<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- add components head links -->
	<script type="text/javascript" src="components/head_links.js"></script>
	<title>INDRACO &bull; UI Beranda</title>
	<style type="text/css">
		* {
			outline: solid 1px green;
			/*outline: solid 1px transparent;*/
		}
	</style>
</head>
<body>

	<!-- header navbar -->
	<div id="topbar" class="fixed-top">
		<script type="text/javascript" src="components/navbar.js"></script>
	</div>

	<header>
		<div id="home_banner" class="carousel slide carousel-fade vh-100 bg-secondary" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#home_banner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#home_banner" data-bs-slide-to="1" aria-label="Slide 2"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="..." class="d-block w-100" alt="...">
					<div class="carousel-caption text-start top-50 translate-middle-y">
						<div class="container">
							<div class="row align-items-end align-items-lg-center">
								<div class="col col-12 col-lg-6">
									<h5 class="caption-title display-3 fw-thin text-capitalize">inovasi & <strong class="fw-normal d-lg-block">masa depan.</strong></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<img src="..." class="d-block w-100" alt="...">
					<div class="carousel-caption text-start top-50 translate-middle-y">
						<div class="container">
							<div class="row align-items-end align-items-lg-center">
								<div class="col col-12 col-lg-6">
									<h5 class="caption-title display-3 fw-thin text-capitalize">inovasi & <strong class="fw-normal d-lg-block">masa depan.</strong></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="carousel-control carousel-control-prev" type="button" data-bs-target="#home_banner" data-bs-slide="prev">
				<span class="bi bi-chevron-left display-4" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control carousel-control-next" type="button" data-bs-target="#home_banner" data-bs-slide="next">
				<span class="bi bi-chevron-right display-4" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<style type="text/css">
			#home_banner .carousel-inner,
			#home_banner .carousel-item,
			#home_banner .carousel-caption,
			#home_banner .carousel-caption .container,
			#home_banner .carousel-caption .container .row {
				height: 100%;
			}

			#home_banner .carousel-caption {
				padding: 12vh 0;
				right: 10%;
				bottom: unset;
				left: 10%;
			}

			.carousel-control {
				width: 10%;
			}
		</style>
	</header>

	<main class="wrapper">
		<section style="height: 992px;">
			<div class="container">
				
			</div>
		</section>
	</main>

	<footer id="copyright"></footer>

	<!-- add components footer scripts -->
	<script type="text/javascript" src="components/footer_scripts.js"></script>

</body>
</html>
