<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- add components head links -->
    <script type="text/javascript" src="components/head_links.js"></script>
    <title>INDRACO &bull; UI Karir - Identitas</title>
    <style type="text/css">
        * {
            /* outline: solid 1px green; */
            outline: solid 1px transparent;
        }

        @media (min-width: 1200px) {
            .form-group {
                width: calc(460px + 1vw);
            }
        }
    </style>
</head>

<body>

    <!-- header navbar -->
    <div id="topbar" class="sticky-top">
        <script src="components/navbar.js"></script>
    </div>

    <!-- career banner -->
    <script src="components/career_banner.js"></script>

    <main class="wrapper container">

        <section class="pt-4 pt-lg-5">
            <h5 class="fw-medium mb-4 fs-2 text-uppercase">identitas</h5>
            <form action="">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-auto justify-content-xl-between gy-4 gx-md-5 mb-5">

                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Melamar di posisi</label>
                            <input class="form-control px-0" type="text" value="Sales Counter" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Posisi Lainnya</label>
                            <input class="form-control px-0" type="text"
                                placeholder="(Jika lowongan tidak ada di daftar)" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Nama Lengkap*</label>
                            <input class="form-control px-0" type="text" placeholder="Nama Lengkap Anda" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Nama Panggilan</label>
                            <input class="form-control px-0" type="text" placeholder="Nama Panggilan Anda" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Tempat, Tanggal Lahir</label>
                            <div class="input-group">
                                <input type="text" class="form-control px-0" placeholder="Surabaya">&nbsp;,&nbsp;
                                <input type="date" class="form-control px-0">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="form-label small">Jenis Kelamin</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-dark" type="radio" name="jenisKelamin"
                                        id="jenisKelaminL" value="option1">
                                    <label class="form-check-label" for="jenisKelaminL">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-dark" type="radio" name="jenisKelamin"
                                        id="jenisKelaminP" value="option2">
                                    <label class="form-check-label" for="jenisKelaminP">Perempuan</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Kewarganegraaan</label>
                            <input class="form-control px-0" type="text" placeholder="Indonesia" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Agama</label>
                            <select name="" class="form-select px-0" id="">
                                <option selected>-- Agama yang Anda anut --</option>
                                <option value="1">Islam</option>
                                <option value="2">Katolik</option>
                                <option value="3">Kristen</option>
                                <option value="4">Hindu</option>
                                <option value="5">Budha</option>
                                <option value="6">Konghuchu</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">NIK/ KTP</label>
                            <input class="form-control px-0" type="number" placeholder="Nomor Induk Kependudukan Anda"
                                id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Passport/ SIM</label>
                            <input class="form-control px-0" type="text"
                                placeholder="Nomor Passport/ Nomor Surat Ijin Mengemudi" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Alamat</label>
                            <input class="form-control px-0" type="text" placeholder="Alamat Anda Sesuai KTP" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">NPWP</label>
                            <input class="form-control px-0" type="number" placeholder="Nomor Pokok Wajib Pajak" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Alamat</label>
                            <input class="form-control px-0" type="text" placeholder="Alamat Anda Sesuai Domisili"
                                id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Surel</label>
                            <input class="form-control px-0" type="email" placeholder="Surat Elektronik" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Nomor Telepon</label>
                            <input class="form-control px-0" type="number" placeholder="Nomor Telepon Rumah" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group border-bottom">
                            <label for="" class="form-label small">Nomor Handphone</label>
                            <input class="form-control px-0" type="number" placeholder="Nomor Telepon Genggam" id="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="form-label small">Status Rumah</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-dark" type="radio" name="statusRumah"
                                        id="rumahPribadi" value="option1">
                                    <label class="form-check-label" for="rumahPribadi">Pribadi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-dark" type="radio" name="statusRumah"
                                        id="rumahOrtu" value="option2">
                                    <label class="form-check-label" for="rumahOrtu">Orang Tua</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-dark" type="radio" name="statusRumah"
                                        id="rumahKontrak" value="option3">
                                    <label class="form-check-label" for="rumahKontrak">Kontrak</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-dark" type="radio" name="statusRumah"
                                        id="rumahKost" value="option4">
                                    <label class="form-check-label" for="rumahKost">Kost</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <script src="components/pagination.js"></script>

            </form>
        </section>

    </main>

    <!-- add components footer scripts -->
    <script type="text/javascript" src="components/footer_scripts.js"></script>
    <script>
        $('#nav_career').addClass('active');
    </script>

</body>

</html>
