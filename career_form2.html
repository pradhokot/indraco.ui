<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- add components head links -->
    <script type="text/javascript" src="components/head_links.js"></script>
    <title>INDRACO &bull; UI Karir - Keluarga & Lingkungan</title>
    <style type="text/css">
        * {
            /* outline: solid 1px green; */
            outline: solid 1px transparent;
        }

        @media (min-width: 1200px) {
            .form-group {
                width: calc(460px + 1vw);
            }
        }
    </style>
</head>

<body>

    <!-- header navbar -->
    <div id="topbar" class="sticky-top">
        <script src="components/navbar.js"></script>
    </div>

    <!-- career banner -->
    <script src="components/career_banner.js"></script>

    <main class="wrapper container">

        <section class="pt-4 pt-lg-5">
            <h5 class="fw-medium mb-4 fs-2 text-uppercase">Keluarga & Lingkunngan</h5>
            <form action="">
                <div class="row gy-5">

                    <div class="col col-12">
                        <label for="" class="form-label">Status Pernikahan</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input bg-dark" type="radio" name="status" id="statusSingle"
                                    value="option1">
                                <label class="form-check-label" for="statusSingle">Single</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input bg-dark" type="radio" name="status" id="statusNikah"
                                    value="option2">
                                <label class="form-check-label" for="statusNikah">Nikah</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input bg-dark" type="radio" name="status" id="statusDudaJanda"
                                    value="option3">
                                <label class="form-check-label" for="statusDudaJanda">Duda/ Janda</label>
                            </div>
                        </div>
                    </div>

                    <div class="col col-12">
                        <h5 class="fw-medium text-center mb-4">Susunan Keluarga (Ayah)</h5>
                        <div class="row justify-content-xl-between gx-lg-5">

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Nama Lengkap*</label>
                                    <input class="form-control px-0" type="text" placeholder="Nama Lengkap Ayah" id="">
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Pekerjaan</label>
                                    <input class="form-control px-0" type="text" placeholder="Pekerjaan Ayah" id="">
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Pendidikan</label>
                                    <select name="" class="form-select px-0" id="">
                                        <option selected>-- Riwayat Pendidikan Ayah --</option>
                                        <option value="1">SD</option>
                                        <option value="2">SMP</option>
                                        <option value="3">SMA</option>
                                        <option value="4">SMK</option>
                                        <option value="5">Diploma</option>
                                        <option value="6">Sarjana</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col col-12">
                        <h5 class="fw-medium text-center mb-4">Susunan Keluarga (Ibu)</h5>
                        <div class="row justify-content-xl-between gx-lg-5">

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Nama Lengkap*</label>
                                    <input class="form-control px-0" type="text" placeholder="Nama Lengkap Bunda" id="">
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Pekerjaan</label>
                                    <input class="form-control px-0" type="text" placeholder="Pekerjaan Bunda" id="">
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Pendidikan</label>
                                    <select name="" class="form-select px-0" id="">
                                        <option selected>-- Riwayat Pendidikan Bunda --</option>
                                        <option value="1">SD</option>
                                        <option value="2">SMP</option>
                                        <option value="3">SMA</option>
                                        <option value="4">SMK</option>
                                        <option value="5">Diploma</option>
                                        <option value="6">Sarjana</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col col-12">
                        <h5 class="fw-medium text-center mb-4">Susunan Keluarga (Saudara 1)</h5>
                        <div class="row justify-content-xl-between gx-lg-5">

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Nama Lengkap*</label>
                                    <input class="form-control px-0" type="text" placeholder="Nama Lengkap (Saudara 1)"
                                        id="">
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group">
                                    <label for="" class="form-label">Jenis Kelamin</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input bg-dark" type="radio" name="jenisKelamin"
                                                id="jenisKelaminL" value="option1">
                                            <label class="form-check-label" for="jenisKelaminL">Laki-laki</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input bg-dark" type="radio" name="jenisKelamin"
                                                id="jenisKelaminP" value="option2">
                                            <label class="form-check-label" for="jenisKelaminP">Perempuan</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Pekerjaan</label>
                                    <input class="form-control px-0" type="text" placeholder="Pekerjaan Bunda" id="">
                                </div>
                            </div>

                            <div class="col col-12 col-md-6 col-xl-auto">
                                <div class="form-group border-bottom mb-3">
                                    <label for="" class="form-label">Pendidikan</label>
                                    <select name="" class="form-select px-0" id="">
                                        <option selected>-- Riwayat Pendidikan Bunda --</option>
                                        <option value="1">SD</option>
                                        <option value="2">SMP</option>
                                        <option value="3">SMA</option>
                                        <option value="4">SMK</option>
                                        <option value="5">Diploma</option>
                                        <option value="6">Sarjana</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </form>
        </section>

    </main>

    <!-- add components footer scripts -->
    <script type="text/javascript" src="components/footer_scripts.js"></script>
    <script>
        $('#nav_career').addClass('active');
    </script>

</body>

</html>
